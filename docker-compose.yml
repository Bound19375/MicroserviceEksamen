version: '3.4'

services:
  apigateway:
    image: ${DOCKER_REGISTRY-}apigateway
    #platform: linux/arm64/v8
    networks: 
      - private_network
    hostname: api.gateway
    restart: always
    environment:
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${ASPNETCORE_Kestrel__Certificates__Default__Password}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=${ASPNETCORE_Kestrel__Certificates__Default__Path}
    ports:
      - '443:443' 
    build:
      context: .
      dockerfile: apigateway/Dockerfile
    volumes:
      - persistedData:/app/certs/
      - ./Crosscutting/certs/:/app/certs/

  boundbot:
    image: ${DOCKER_REGISTRY-}boundbot
    #platform: linux/arm64/v8
    networks: 
      - private_network
    hostname: boundbotinfrastructure.oerumtechnologies.com
    environment:
      - ConnectionStrings__BoundcoreMaster=${ConnectionStrings__BoundcoreMaster}
      - JWT__ValidIssuer=${JWTValidUssuer}
      - JWT__ValidAudience${JWTValidAudience}
      - JWT__SecretKey=${JWTSecretKey}
      - RabbitMQ__User=${RabbitMQUser} 
      - RabbitMQ__Pass=${rabbitmqpass}
      - HttpClient__connStr=${DiscordbotHttpClientconnStr}
      - Discord__Token=${DiscordToken}
      - Discord__Guid=${DiscordGuid} 
    restart: always
    build:
      context: .
      dockerfile: BoundBot/Dockerfile

  api.auth:
    image: ${DOCKER_REGISTRY-}apiauth
    #platform: linux/arm64/v8
    networks: 
      - private_network
    hostname: api.auth.oerumtechnologies.com
    environment:
      - ConnectionStrings__BoundcoreMaster=${ConnectionStrings__BoundcoreMaster}
      - JWT__ValidIssuer=${JWTValidUssuer}
      - JWT__ValidAudience${JWTValidAudience}
      - JWT__SecretKey=${JWTSecretKey}
      - RabbitMQ__User=${rabbitmquser} 
      - RabbitMQ__Pass=${rabbitmqpass}
      - Discord__Token=${DiscordToken}
      - Discord__Guid=${DiscordGuid} 
    restart: always
    build:
      context: .
      dockerfile: API.Auth/Dockerfile
      
  api.discordbot:
    image: ${DOCKER_REGISTRY-}apidiscordbot
    #platform: linux/arm64/v8
    networks: 
      - private_network
    hostname: api.discordbot.oerumtechnologies.com
    environment:
      - ConnectionStrings__BoundcoreMaster=${ConnectionStrings__BoundcoreMaster}
      - JWT__ValidIssuer=${JWTValidUssuer}
      - JWT__ValidAudience${JWTValidAudience}
      - JWT__SecretKey=${JWTSecretKey}
      - RabbitMQ__User=${rabbitmquser} 
      - RabbitMQ__Pass=${rabbitmqpass}
      - Discord__Token=${DiscordToken}
      - Discord__Guid=${DiscordGuid} 
    restart: always
    build:
      context: .
      dockerfile: API.DiscordBot/Dockerfile

  dbcleanupservice:
    image: ${DOCKER_REGISTRY-}dbcleanupservice
    #platform: linux/arm64/v8
    networks: 
      - private_network
    environment:
      - ConnectionStrings__BoundcoreMaster=${ConnectionStrings__BoundcoreMaster}
    build:
      context: .
      dockerfile: DbCleanupService/Dockerfile
    
#####################################################################################
############################  External Docker Services  #############################
#####################################################################################

  kafkabroker:
    image: ${DOCKER_REGISTRY-}kafkabroker
    #platform: linux/arm64/v8
    networks: 
      - private_network
    build:
      context: .
      dockerfile: KafkaBroker/Dockerfile

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    #platform: linux/arm64/v8
    networks: 
      - private_network
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  broker:
    image: confluentinc/cp-kafka:latest
    #platform: linux/arm64/v8
    networks: 
      - private_network
    container_name: broker
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  kafka-control-center:
    image: confluentinc/cp-enterprise-control-center
    #platform: linux/arm64/v8
    ports:
     - 9021:9021 
    environment:
      CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'kafka:9092'

