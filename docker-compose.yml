  mariaDB:
    image: mariadb:latest
    #platform: linux/arm64/v8
    env_file:
     - .env
    container_name: mariadb
    environment:
      ACCEPT_EULA: Y
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
